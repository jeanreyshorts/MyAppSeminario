<ion-header>
  <ion-toolbar color="success">
    <ion-title>ğŸ§  Spotify PCA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="spotify-bg" scroll-y="true">
  <swiper-container
    pagination="true"
    loop="true"
    slides-per-view="1"
    navigation="true"
    style="width: 100%; height: 100%;"
  >
    <swiper-slide *ngFor="let s of songs">
      <div class="slide-content ion-text-center">
        <h2>{{ s.title }}</h2>
        <img [src]="s.image" [alt]="s.title" style="width: 80%; border-radius: 10px;" />
        <p>{{ s.description }}</p>

        <!-- BotÃ³n para reproducir o cambiar canciÃ³n -->
        <ion-button color="dark" expand="block" (click)="playSong(s.preview)">
          {{ currentUrl === s.preview && isPlaying ? 'ğŸ” Reproducir de nuevo' : 'â–¶ Escuchar Ahora' }}
        </ion-button>

        <!-- BotÃ³n para pausar si esa canciÃ³n estÃ¡ sonando -->
        <ion-button
          color="medium"
          expand="block"
          *ngIf="currentUrl === s.preview && isPlaying"
          (click)="pauseSong()"
        >
          â¸ Pausar
        </ion-button>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
